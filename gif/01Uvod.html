<html>
<head>
<script src="synched_playback.js"></script>
<script>
  if ('registerElement' in document
    && 'createShadowRoot' in HTMLElement.prototype
    && 'import' in document.createElement('link')
    && 'content' in document.createElement('template')) {
    // We're using a browser with native WC support!
  } else {
    document.write('<script src="https:\/\/cdnjs.cloudflare.com/ajax/libs/polymer/0.3.4/platform.js"><\/script>')
  }
</script>
<link rel="import" href="x-gif.html">
</head>
<body>
  <audio onplay="playgif()" onpause="stopgif()" controls preload>
    <source src="01Uvod.mp3" type="audio/mpeg">
  </audio>
  <x-gif src="01Uvod.gif" stopped></x-gif>
</body>
<script>
  var playgif = function() {
    console.log('started');
    var xgif = document.querySelector('x-gif');
    xgif.removeAttribute("stopped");
  }
  var stopgif = function() {
    console.log('stopped');
    var xgif = document.querySelector('x-gif');
    xgif.setAttribute("stopped");
  }
  console.log('loaded');
</script>
</html>
