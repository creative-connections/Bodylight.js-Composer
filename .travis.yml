language: node_js
node_js:
  - "node"

cache:
  - npm
  - yarn

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"

install: true
script: true
before_deploy:
  - cd website
  - npm install
  - npm run build
  - cd ..
  - echo $DEPLOY_PATH > .env.prod
  - npm install
  - npm run prod
  - mv build website/build/bodylight.js/composer

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: website/build/bodylight.js
  repo: creative-connections/creative-connections.github.io
  target-branch: master
  on:
    branch: master
