<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="bodylight.bundle.js"></script>
  <script type="text/javascript" src="MeursFMI.js"></script>
</head>
<body aurelia-app="mainwebcomponent">
<h1>Test</h1>
<table class="w3-table w3-bordered">
  <tbody>
  <tr>
    <td>
      <h3>capillary</h3>
      <bdl-capillary color="red" width="150" height="150" stroke-w="4"></bdl-capillary>
    </td>
    <td>
      <h3>animatedheart1</h3>
      <bdl-animatedheart1 fromid="id4"></bdl-animatedheart1>
    </td>
    <td>
      <h3>animatedheart25</h3>
      <bdl-animatedheart2 fromid="id4"></bdl-animatedheart2>
    </td>
  </tr>
  <tr>
    <td>
      <bdl-range id="id1" min="40" max="180" step="1" default="60" title="Heart rate"></bdl-range><!-- slidervalue.bind="${myvalue}" ly.bind="${myvalue}"-->
      <bdl-receptacle id="id2" hx="100" hy="100" px="50" py="50"></bdl-receptacle>
      <bdl-bind2previous fromid="id1" toid="id2"></bdl-bind2previous>

      <bdl-fmi id="id4" fminame="MeursHemodynamics_Model_vanMeursHemodynamicsModel"
               tolerance="0.001" starttime="0" guid="{1cd90fb1-006b-4957-b1f2-012702efe021}"
               valuereferences="637534215,637534232,33554436,33554438,33554442,33554440,33554441,33554443"
               valuelabels="Pressure in Aorta,Pressure in Left Ventricle, Intrathoracic Artery Volume, Extrathoracic Arteries Volume, Pulmonary Arteries Volume, Intrathoracic Veins Volume, Extrathoracic Veins volume, Pulmonary Veins Volume,"
               inputs="id1,16777216"></bdl-fmi>

    </td>
    <td>

      <bdl-dygraphchart width="600" height="300" fromid="id4" inputs="time,aorta pressure,ventricle pressure" refindex="0" refvalues="2"></bdl-dygraphchart>

    </td>
    <td>
      <h3>Doughnut Chart</h3>
      <bdl-chartjs id="id9" width="300" height="500" fromid="id4" type="doughnut" labels="Intrathoracic Arteries,ExtraThoracic Arteries, Pulmonary Arteries, Intrathoracic Veins, Extrathoracic veins, Pulmonary Veins" refindex="2" refvalues="6"></bdl-chartjs>
    </td>
  </tr>
    <tr>
      <td>
      <h3>Animated Heart GIF</h3>

    </td><td>
      <h3>Pie Chart</h3>
      <bdl-chartjs id="id11" width="300" height="500" fromid="id4" type="pie" labels="Intrathoracic Arteries,ExtraThoracic Arteries, Pulmonary Arteries, Intrathoracic Veins, Extrathoracic veins, Pulmonary Veins" refindex="2" refvalues="6"></bdl-chartjs>
    </td><td>
      <h3>Bar Chart</h3>
      <bdl-chartjs id="id11" width="300" height="500" fromid="id4" type="bar" labels="Intrathoracic Arteries,ExtraThoracic Arteries, Pulmonary Arteries, Intrathoracic Veins, Extrathoracic veins, Pulmonary Veins" refindex="2" refvalues="6"></bdl-chartjs>
    </td>
  </tr>
  <tr><td><h2>Beaker</h2></td><td><h2>Controls</h2></td><td><h2>Elasticity</h2></td></tr>
  <tr>
    <td>
      <h3>beaker</h3>
      <bdl-beaker id="id5" sirka="10" vyska="100" width="400" height="400" color="red"></bdl-beaker>
    </td>
    <td>
      <h3>independet controls</h3>
      <bdl-range id="id6" title="Šířka"></bdl-range>
      <bdl-range id="id7" title="Výška"></bdl-range>
      <bdl-bind2previous fromid="id6" toid="id5" toattribute="sirka"></bdl-bind2previous>
      <bdl-bind2previous fromid="id7" toid="id5" toattribute="vyska"></bdl-bind2previous>
    </td>
    <td>
      <h3>svg</h3>
      <svg width="200" height="100">
        <path d="M 80 0 L 120 0 M 80 25 L 120 25 M 80 50 L 120 50 M 80 75 L 120 75 M 80 100 L 120 100" stroke="black"></path>
        <path d="M 0 2 Q 100 50, 200 2" fill="none" stroke="red"></path>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">50</text>
      </svg>
    </td>
  </tr>

  <tr>
    <td>
      <h3>composite controls</h3>
      <bdl-beakercontrols sirka="10" sirkamin="5" sirkamax="100" vyska="50" vyskamin="10" vyskamax="100" id="id8" color="pink"></bdl-beakercontrols>
    </td>
    <td><h3>cardiaccycle1</h3>
      <bdl-cardiaccycle1></bdl-cardiaccycle1></td>
    <td><h3>quiz</h3>
      <bdl-quiz></bdl-quiz></td>
  </tr>
  <tr>
  </tr>
  </tbody>
</table>
<h1>x-gif test</h1>
<link rel="import" href="x-gif.html">
<x-gif src="CG_Heart.gif"></x-gif>
</body>
</html>
