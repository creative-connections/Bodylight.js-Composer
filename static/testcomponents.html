<!DOCTYPE html>
<html lang="en">
<head><script type="module" src="app.bundle.js"></script></head>
<body aurelia-app="mainwebcomponent">
<h1>Test</h1>
<h2>range</h2>
<bdl-range min="1" max="100" default="1" slidevalue.two-way="myvalue2"></bdl-range>
<bdl-range min="1" max="1000" default="500"></bdl-range>
<bdl-range min="100" max="200" default="150"></bdl-range>
<bdl-range min="0.1" max="0.2" default="0.15" step="0.01"></bdl-range>
<bdl-receptacle hx="100"hy="100" px="50" py="50" ly.two-way="myvalue2"></bdl-receptacle>
<h2>range with binding</h2>
  <bdl-range id="id1" min="0" max="100" step="2" default="50" slidevalue.two-way="myvalue"></bdl-range><!-- slidervalue.bind="${myvalue}" ly.bind="${myvalue}"-->
  <bdl-receptacle id="id2" hx="100" hy="100" px="50" py="50" ly.two-way="myvalue"></bdl-receptacle>
  <i>value:${myvalue}</i>

<h2>fmi</h2>
<bdl-fmi></bdl-fmi>

<h2>action</h2>
<bdl-action></bdl-action>

<h2>animate</h2>
<bdl-animate></bdl-animate>

<h2>rangerecept</h2>
<bdl-rangerecept></bdl-rangerecept>
<script>
  document.getElementById("id1").addEventListener("change", myfun1);

  function myfun1(event){
      console.log('event triggered',event);
      document.getElementById("id2").ly=event.target.value;
  }
</script>
</body>
</html>
